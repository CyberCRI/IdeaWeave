<div class="container mtl">
    <div class="row">
        <div class="col-sm-10 ">
            <!-- content-->
            <div class="panel panel-default">
                <div class="panel-heading">Edit Presentation</div>
                <div class="panel-body">
                    <div class="col-xs-12">
                        <p>You can paste here the iframe code of a youtube video or any other embeded content</p>
                        <div ui-ace="{mode : 'html'}" ng-model="project.presentation"  style="width:100%;height:100px" rows="5"></div>
                        <button class="btn btn-success mtm"  ng-click="updateProject(project)">Publish</button>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Edit Basic Info</div>
                <div class="panel-body">
                    <form class="form-horizontal" name="projectBasic" role="form">
                        <div class="form-group">
                            <label  class="col-sm-2 col-xs-12 control-label">Title:</label>
                            <div class="col-sm-10 col-xs-12">
                                <input type="text" name="title" ng-model="project.title" class="form-control" ng-minlength="2">
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 col-xs-12 control-label">Brief:</label>
                            <div class="col-sm-10 col-xs-12">
                                <textarea ui-tinymce="tinymceOption" ng-model="project.brief" ></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 col-xs-12 control-label">Tags</label>
                            <div class="col-sm-10 col-xs-12">
                                <div class="tag-manager" entity="project" ng-model="project.tags"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10 col-xs-12">
                                <button type="submit" class="btn btn-success" ng-disabled="project.$invalid"  ng-click="updateProject(project)">Pubilish</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    <!--delete proejct-->
                    <button class="btn btn-danger solid" ng-click="opendel()" ng-show="project.isOwner">Delete Project</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="projectDel.html">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Attention:</h4>
            </div>
            <div class="modal-body">
                This operation could not undo. Please back up the information before you confirm.
            </div>
            <div class="modal-footer">
                <button ng-click="deleteProject()" href="" class="btn btn-danger">Confirm Delete</button>
                <button class="btn btn-warning cancel" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</script>
