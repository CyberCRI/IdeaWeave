<div class="panel panel-default">
    <div class="panel-heading">
        {{'PROFILE_CHALLENGE_CON'|translate}}
    </div>
    <div class="panel-body">
        <div class="text-muted" ng-hide="conChallenges">
            No challenge yet.
        </div>
        <ul class="list-unstyled" ng-show="conChallenges" >
            <li ng-animate="'animate'" ng-repeat="challenge in conChallenges track by $index" class="solid">
                <a  ng-init="isCollapsed=true" ng-click="isCollapsed = !isCollapsed">
                    <div class="text-muted pull-right">
                        {{challenge.follow}}
                        <i class="icon-star"></i>
                    </div>
                    <h4>{{challenge.title}}</h4>
                </a>
                <div class="text-muted" ng-bind-html="challenge.brief" collapse="isCollapsed" ui-sref="challenge({ pid : challenge.accessUrl })">
                </div>
            </li>
        </ul>
    </div>
</div>

</div>
