<div class="container" style="max-width:970px!important;">
    <div class="row">

        <div class="col-md-4 col-sm-4 col-xs-12">
            <form class="form-horizontal pal" role="form">
                <div class="form-group">
                    <h3 class="solid pbs">{{'RESET_TITLE'|translate}}</h3>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="email" class="form-control" ng-model="resetF.checkEmail" placeholder="{{'RESET_EMAIL'|translate}}">
                    </div>
                </div>
                <div ng-show="notifyErr" class="alert alert-danger">
                    {{notifyErr}}
                </div>
                <div ng-show="notifyMsg" class="alert alert-info">
                    {{notifyMsg}}
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success" ng-click="getToken()">{{'RESET_GET_CODE'|translate}}</button>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="text" class="form-control" id="inputPassword" ng-model="resetF.token" placeholder="{{'RESET_CODE'|translate}}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" id="inputPassword" ng-model="resetF.password" placeholder="{{'RESET_NEWPASS'|translate}}">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success" ng-click="reSet()">{{'RESET_BTN'|translate}}</button>
                </div>
            </form>
        </div>

    </div>
</div>
