<div class="container mtl">
    <div class="row">
        <div class="col-sm-12 ">
            <!-- content-->
            <tabset>
                <tab heading="Presentation">
                    <div class="panel panel-default">
                        <div class="panel-heading">Edit Presentation</div>
                        <div class="panel-body">
                            <p>You can paste here the iframe code of a youtube video or any other embeded content</p>
                            <div ui-ace="{mode : 'html'}" ng-model="challenge.presentation"  style="width:100%;height:100px" rows="5"></div>
                            <button class="btn" ng-click="updateChallenge(challenge)">Update</button>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <!--delete proeject-->
                            <button class="btn btn-danger solid" ng-click="opendel()">Delete Project</button>
                        </div>
                    </div>
                </tab>
                <tab heading="basicInfo">
                    <div class="panel panel-default">
                        <div class="panel-heading">Edit Basic Info</div>
                        <div class="panel-body">
                            <form class="form-horizontal" name="challengeBasic" role="form">
                                <div class="form-group">
                                    <label  class="col-sm-2 col-xs-12 control-label">Title:</label>
                                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                                        <input type="text"  name="title" ng-model="challenge.title" class="form-control" ng-minlength="2">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 col-xs-12 control-label">Brief:</label>
                                    <div class="col-sm-10 col-xs-12">
                                        <textarea ui-tinymce="tinymceOption" ng-model="challenge.brief"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 col-xs-12 control-label">Tags</label>
                                    <div class="col-sm-10 col-xs-12">
                                        <div class="tag-manager" entity="challenge" ng-model="challenge.tags"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10 col-xs-12">
                                        <button type="submit" class="btn btn-success" ng-disabled="challenge.$invalid"  ng-click="updateChallenge(challenge)">Publish</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </tab>
                <tab heading="Poster">
                    <div class="panel panel-default">
                        <div class="panel-heading">Edit poster picture</div>
                        <div class="panel-body">
                            <input type="file" ng-file-select="fileSelected($files)"/>
                            <div ng-file-drop="onFileSelect($files)" class="upload-box" ng-file-drag-over-class="upload-box-hover" style="background-image : url('{{ fileUrl }}')">
                                drop files here
                            </div>
                            <button class="btn" ng-click="upload()"></button>
                            <!--<div file-upload poster="true" name="files" size="51200" thumbwidth="300" thumbheight="180" project="project.id"></div>-->
                        </div>
                    </div>
                </tab>
            </tabset>
        </div>
    </div>
</div>
<script type="text/ng-template" id="projectDel.html">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Attention:</h4>
            </div>
            <div class="modal-body">
                This operation could not be undone. Please back up the information before you confirm.
            </div>
            <div class="modal-footer">
                <button ng-click="deleteProject()" href="" class="btn btn-danger">Confirm Delete</button>
                <button class="btn btn-warning cancel" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</script>
