<div class=" jzbox pam">
    <!--<a ng-href="message/new?to={{uid}}"  class="btn btn-success pull-right">{{'BTN_MSG'|translate}}</a>-->

    <a ng-href="user/{{uid}}" class="pull-left" >
        <img ng-src="{{user[uid].poster}}" ng-show="user[uid].poster" width="45px" class="img-rounded"  >
        <img ng-src="images/avater.jpg" ng-hide="user[uid].poster" width="45px"  class="img-rounded" >
    </a>
    <div class="media-body">
        <b><span ng-hide="user[uid].realname">{{user[uid].username}}</span><span ng-show="user[uid].realname">{{user[uid].realname}}</span><small ng-show="user[uid].sex>0" ng-switch="user[uid].sex">
            <span ng-switch-when="1" class="text-muted">♂ </span>
            <span ng-switch-when="2" class="text-muted" >♀</span>
        </small> <span class="mlm">{{user[uid].score}} point</span></b><br>
        <span class="text-muted" ng-show="user[uid].meta.brief">简介：{{user[uid].meta.brief}}</span>
        <span showtags="" entity="user[uid]"></span>
        <span class="text-muted" ng-show="user[uid].meta.cat">{{user[uid].meta.cat}}</span>
        <span class="text-muted" ng-show="user[uid].meta.department">{{user[uid].meta.department}}</span>
        <span class="text-muted" ng-show="user[uid].meta.major">{{user[uid].meta.major}}</span>
        <span class="text-muted" ng-show="user[uid].meta.entertime">{{user[uid].meta.entertime}} 级</span>
    </div>

</div>
