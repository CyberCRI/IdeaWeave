<div>
    <div class="form-inline" >
        <ul class="list-unstyled" >
            <li ng-repeat="(idx, tag) in entity.tags" class="inline mas text-muted tag-list">#{{tag}}<a href="" class="muted pull-right mls" ng-click="remove(idx)">X</a></li>
        </ul>
        <div class="input-group">
            <input type="text" class="form-control" ng-model="myTag"  typeahead="tag.title for tag in tags | filter:$viewValue | limitTo:8">
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="add(myTag)" type="button">{{"BTN_ADD"| translate }}</button>
            </span>
        </div>
    </div>
    <div class="clearfix"></div>
    <ul class="list-unstyled">
        <li ng-repeat="toptag in toptags" class="inline tag mas text-muted" ng-click="addRecTag(toptag.id)">#{{toptag.id}}</span></li>
    </ul>
</div>
