<div>
    <div class="form-inline" >
        <ul class="list-unstyled" >
            <li ng-repeat="(idx, tag) in entity.tags" class="inline mas text-muted">#{{tag}}<a href="" class="muted pull-right mls" ng-click="remove(idx)">X</a></li>
        </ul>
        <div class="input-group">
            <input type="text" data-toggle="dropdown"  class="form-control" ng-model="newValue" ng-change="filterTag()" >
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="add()" type="button">{{"BTN_ADD"| translate }}</button>
            </span>
        </div>
        <ul class="dropdown-menu unstyled pam"  style="position:relative;width:70%" ng-show="stags" >
            <li ng-repeat="stag in stags" class="ptm"><a ng-click="addRecTag(stag.id)" href="">#{{stag.id}}</a></li>
        </ul>
    </div>
    <div class="clearfix"></div>
    <ul class="list-unstyled">
        <li ng-repeat="toptag in toptags" class="inline tag mas text-muted" ng-click="addRecTag(toptag.id)">#{{toptag.id}}</span></li>
    </ul>
</div>
