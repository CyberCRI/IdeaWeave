<material-dialog>
    <material-toolbar layout="horizontal" layout-align="">
        <div layout layout-align="start center">
            <span flex>Edit your project homepage</span>
            <material-button class="material-button-fab" ng-click="updateProject(project)">
                <i class="fa fa-check" style="color:green;"></i>
            </material-button>
            <material-button class="material-button-fab">
                <i class="fa fa-times" ng-click="cancel()"></i>
            </material-button>
        </div>
    </material-toolbar>
    <material-content>
        <textarea ui-tinymce="tinymceOptions" ng-model="project.home" ></textarea>
    </material-content>
</material-dialog>
