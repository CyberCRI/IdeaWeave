<md-dialog>
    <md-toolbar layout="row" layout-align="start end">
        <div flex>
            Invite some people
        </div>
        <md-button class="md-fab" ng-click="sendInvite()">
            <i class="fa fa-check"></i>
        </md-button>
        <md-button ng-click="cancel()">
            <i class="fa fa-times"></i>
        </md-button>
    </md-toolbar>
    <md-content>
        <form name="inviteform">
            <md-input-container>
                <label for="email">Your friend's email</label>
                <input id="email" type="text" ng-model="invite.email"></input>
            </md-input-container>
            <md-input-container>
                <label for="subject">Subject</label>
                <input type="text"  id="subject" ng-model="invite.subject"></input>
            </md-input-container>
            <textarea ui-tinymce  class="form-control" ng-model="invite.message"></textarea>
        </form>
    </md-content>
</md-dialog>
