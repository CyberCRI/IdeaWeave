<md-dialog id="edit-banner-dialog">
    <md-toolbar layout="row" layout-align="">
        <div layout layout-align="start center">
            <div flex>Pick a banner</div>
            <md-button class="md-fab" ng-click="cancel()">
                <i class="fa fa-times" ></i>
            </md-button>
        </div>
    </md-toolbar>

    <div id="image-container">
        <image-chooser final-image="imageCropResult" is-image-chosen="isImageChosen" shape="square"></image-chooser>
    </div>
