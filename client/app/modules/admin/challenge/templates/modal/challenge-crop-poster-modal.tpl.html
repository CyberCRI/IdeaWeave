<md-dialog id="edit-poster-dialog">
    <md-toolbar layout="horizontal">
        <div layout layout-align="start center">
            <div flex>Pick a poster image</div>
            <md-button class="md-button-fab"  ng-click="cancel()">
                <i class="fa fa-times"></i>
            </md-button>
        </div>
    </md-toolbar>
    <image-crop
            data-width="300"
            data-height="300"
            data-shape="circle"
            data-step="imageCropStep"
            data-result="imageCropResult"
            ></image-crop>

</md-dialog>
