<material-dialog>
    <material-toolbar layout="horizontal" layout-align="">

            <span class="faa-spin animated" ng-if="isLoading">
                <i class="fa fa-spinner"></i>
            </span>
            <material-button class="material-button-fab" ng-click="update(newChallenge)">
                <i class="fa fa-save"></i>
            </material-button>
            <material-button class="material-button-fab" ng-click="cancel()">
                <i class="fa fa-times"></i>
            </material-button>
        </div>
    </material-toolbar>
    <material-content>
        <form name="descriptionForm">
            <textarea ui-tinymce="tinymceOption" name='brief' ng-model="newChallenge.home"/></textarea>
