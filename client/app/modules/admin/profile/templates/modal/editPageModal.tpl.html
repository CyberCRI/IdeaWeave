<md-dialog>
    <md-toolbar layout="horizontal" layout-align="">
        <div layout layout-align="start center">
            <span flex>Profile edition</span>
            <md-button class="md-button-fab" ng-click="updateProfile()">
                <i class="fa fa-check" style="color:green;"></i>
            </md-button>
            <md-button class="md-button-fab" ng-click="cancel()">
                <i class="fa fa-times" ></i>
            </md-button>
        </div>
    </md-toolbar>
    <md-content>
        <form name="descriptionForm">
            <textarea ui-tinymce="tinymceOption" name="brief" ng-model="brief"/></textarea>
        </form>
    </md-content>
</md-dialog>
