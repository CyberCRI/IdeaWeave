<material-dialog>
    <material-toolbar>
        <div layout layout-align="start center">
            <span flex>Reset Your password</span>
            <material-button class="material-button-fab" ng-click="updatePass()" style="color:green;">
                <i class="fa fa-check"></i>
            </material-button>
            <material-button class="material-button-fab" ng-click="cancel()">
                <i class="fa fa-times" ></i>
            </material-button>
        </div>
    </material-toolbar>
    <material-content>
        <form name='passf'>
            <material-input-group>
                <label for="currentPassword">Current Password</label>
                <material-input type="password" id="currentPassword" ng-model="passwordInfo.currentPassword"></material-input>
            </material-input-group>
            <material-input-group>
                <label for="newPassword">Your new Password</label>
                <material-input type="password" id="newPassword" ng-model="passwordInfo.newPassword"></material-input>
            </material-input-group>
            <material-input-group>
                <label for="newPassword2">Repeat your new password</label>
                <material-input type="password" id="newPassword2" ng-model="passwordInfo.newPassword2"></material-input>
            </material-input-group>
        </form>
    </material-content>
</material-dialog>
