<md-dialog>
    <md-toolbar>
        <div layout layout-align="start center">
            <span flex>Reset Your password</span>
            <md-button class="md-button-fab" ng-click="updatePass()" style="color:green;">
                <i class="fa fa-check"></i>
            </md-button>
            <md-button class="md-button-fab" ng-click="cancel()">
                <i class="fa fa-times" ></i>
            </md-button>
        </div>
    </md-toolbar>
    <md-content>
        <form name='passf'>
            <md-input-group>
                <label for="currentPassword">Current Password</label>
                <md-input type="password" id="currentPassword" ng-model="passwordInfo.currentPassword"></md-input>
            </md-input-group>
            <md-input-group>
                <label for="newPassword">Your new Password</label>
                <md-input type="password" id="newPassword" ng-model="passwordInfo.newPassword"></md-input>
            </md-input-group>
            <md-input-group>
                <label for="newPassword2">Repeat your new password</label>
                <md-input type="password" id="newPassword2" ng-model="passwordInfo.newPassword2"></md-input>
            </md-input-group>
        </form>
    </md-content>
</md-dialog>
