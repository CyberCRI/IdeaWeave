<h2>Media Management</h2>
<div class="row">
    <div class="col-md-6">
        <h3>File resources</h3>
        <table class="table table-striped mtl" >
            <thead>
                <th>Name</th><th>Uploader</th><th>Action</th>
            </thead>
            <tr ng-repeat="file in files track by $index" tooltip-trigger="mouseenter"   tooltip-animation="true" tooltip="{{ file.description }}" tooltip-placement="top" tool>
                <td>{{file.originalFilename}}</td>
                <td><a ng-href="user/{{file.ownerid}}" target="_self">{{file.ownerName}}</a></td>
                <td>
                    <i class="my-btn fa fa-ban fa-2x" ng-show="project.owner == me.id" ng-click="removeFile(file)"></i>
                    <a ng-href="{{ file.url }}" target="_blank">
                        <i class="fa fa-cloud-download fa-2x my-btn"></i>
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-md-6">
        <h3>Url resources</h3>
        <div class="input-group" ng-repeat="url in urls track by $index">
            <input type="text" class="form-control" placeholder="here you can add a url resource" ng-model="url.text" popover-trigger="mouseenter" popover-title="{{ url.title }}" Popover-animation="true" popover="{{ url.description }}">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="updateUrl(url)">Update</button>
            </span>
        </div>
    </div>
</div>
