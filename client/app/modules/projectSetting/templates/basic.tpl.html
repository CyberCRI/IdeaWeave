<h2 class="center">
    Basic Information
</h2>
<section class="row">
    <div class="col-xs-12 ">
        <div class="col-xs-12 " style="margin-bottom:150px;">
            <h3 class="center">New banner</h3>
            <image-crop
                    data-width="900"
                    data-height="150"
                    data-shape="square"
                    data-step="imageCropStep"
                    data-result="bannerResult">
            </image-crop>
        </div>
        <form class="form-horizontal" name="projectBasic" role="form">
            <div class="material-input-group col-xs-12">
                <label for="title">Title</label>
                <input id="title" type="text" ng-model="project.title" autocomplete="false">
            </div>

            <div class="col-xs-12 form-group">
                <textarea ui-tinymce="tinymceOptions" ng-model="project.brief" ></textarea>
            </div>
            <div class="col-xs-12">
                <div class="tag-manager" entity="project" ng-model="project.tags"></div>
            </div>
            <div class="col-xs-12">
                <p>Here you can add some embeded content(Youtube, vimeo, slideshare)</p>
                <div ui-ace="{mode : 'html'}" ng-model="project.presentation"  style="width:100%;height:100px" rows="5"></div>
            </div>

            <div class="material-input-group col-xs-12">
                <label for="trello">Trello id</label>
                <input id="trello" type="text" ng-model="project.trello" autocomplete="false">
            </div>

            <div class="form-group">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success btn-block" ng-disabled="project.$invalid"  ng-click="updateProject(project)">Publish</button>
                    <button class="btn btn-danger solid btn-block" ng-click="opendel()" ng-show="project.isOwner">Delete Project</button>
                </div>
            </div>
        </form>

    </div>
</section>

<script type="text/ng-template" id="projectDel.html">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Attention:</h4>
            </div>
            <div class="modal-body">
                This operation could not undo. Please back up the information before you confirm.
            </div>
            <div class="modal-footer">
                <button ng-click="deleteProject()" href="" class="btn btn-danger">Confirm Delete</button>
                <button class="btn btn-warning cancel" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</script>
