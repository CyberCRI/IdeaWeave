<div class="image-chooser-drop" ngf-drop ng-model="selectedFiles" ngf-drag-over-class="image-chooser-drop-dragover" flex>
	<img-crop image="inputImage" result-image="finalImage" area-type="{{shape}}" aspect-ratio="aspectRatio" result-image-size="finalImageSize"></img-crop>
</div>

<div layout="row" layout-align="space-around">
	<md-button ngf-select ng-model="selectedFiles">Click to choose or drop above</md-button>
</div>
