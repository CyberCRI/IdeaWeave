<div class="panel panel-default">
    <div class="panel-body">
        <div class="media">
            <a class="pull-left" href="#">
                <img class="media-object" ng-src="{{ challenge.poster }}" ng-if="challenge.poster" height="100px">
            </a>
            <div class="media-body">
                <h4 class="media-heading">
                    <a ng-href="challenge/{{challengeId}}" target="_blank">{{challenge.title}}</a>
                </h4>
                <blockquote  style="height:80px; overflow:auto;" ng-bind-html="challenge.brief"></blockquote>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <div showtags="" entity="challenge"></div>
    </div>
</div>
