<a ui-sref="profile.brief({ uid : user.id })" class="pull-left ">
    <img ng-src="{{project.poster || 'http://placehold.it/180x90'}}" class="media-object img-rounded" style="height:90px;max-width: 100%">
</a>
<article class="media-body">
    <h1 class="media-heading ">
        <a ui-sref="profile.brief({ uid : user.id })" >{{user.username}}</a>
    </h1>
    <div showtags="" entity="user" style="font-size:1.5em;"></div>
    <span class="pull-right">
        {{ user.score || 0 }} point
    </span>
</article>
