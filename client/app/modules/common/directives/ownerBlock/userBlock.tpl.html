<div class="challenge-block-container" ng-mouseenter="hoverEnter($event)" ng-mouseleave="hoverLeave($event)" ui-sref="profile({ uid : user.id })">
    <img ng-src="{{ user.poster || 'http://placehold.it/100x100' }}" width="100%" alt="" class="img-rounded"/>
    <div class="challenge-block center" ng-if="block.isHovered" ng-style="{ height : blockHeight}">
        <p style="margin-top:40%;">
            {{user.realname || user.username}}
        </p>
    </div>
</div>
