<li class="media edit-menu">
    <a ui-sref="project.details({ pid : project.accessUrl })" class="pull-left">
        <img  ng-src="{{project.poster}}" ng-show="project.poster" class="media-object img-rounded" style="height:50px;max-width: 100%">
    </a>
    <div class="media-body">
        <h4 class="media-heading">
            <a ui-sref="project.details({ pid : project.accessUrl })">{{project.title}}</a>
        </h4>
        <p class="muted" style="height:130px;overflow:hidden;" ng-if="showDetails">
            <small ng-bind-html="project.brief"></small>
        </p>
        <div showtags="" entity="project"></div>
    </div>
</li>
