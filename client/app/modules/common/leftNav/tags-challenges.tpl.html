<md-toolbar>
    <div class="md-toolbar-tools">
        <div>
            <i class="fa fa-tags"> Tags</i>
        </div>
    </div>
</md-toolbar>
<md-content>
    <md-button style="width:100%;text-align:right;" ui-route="/challenges/all" ng-class="{ 'md-raised' : $uiRoute }"  ui-sref="challenges.list({ tag : 'all' })">ALL</md-button>
    <div ng-repeat="tag in tags">
        <md-button style="width:100%;text-align:right;" ui-route="/challenges/{{tag.title}}" ng-class="{ 'md-raised' : $uiRoute }"  ui-sref="challenges.list({ tag : tag.title })">{{tag.title}}</md-button>
    </div>
</md-content>
