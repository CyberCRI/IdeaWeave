<div ng-controller="ChallengeAdminLeftCtrl">
    <md-toolbar layout="horizontal">
        <div class="md-toolbar-tools">
            <i class="fa fa-caret-left fa-2x my-btn" hide-md style="color:black;" ng-click="toggle()" flex></i>
            <div>
                <i class="fa fa-trophy"> Settings</i>
            </div>
        </div>
    </md-toolbar>
    <md-content>
        <section layout="vertical" flex-md>
            <md-button ui-sref="challenge({ cid : challenge.accessUrl })" class="md-theme-indigo">
                View Challenge
            </md-button>
            <md-button ng-click="popUpPoster($event)" class="md-button-raised">
                Edit Poster
            </md-button>
            <md-button class="md-button-raised" style="width:100%;" ng-click="popUpBanner()">
                Edit Banner
            </md-button>
            <md-button class="md-button-raised"  style="width:100%;" ng-click="popUpEdit()">
                Edit Home Page
            </md-button>
            <md-button class="md-button-colored md-theme-red" style="width:100%;" ng-click="popUpRemove()">
                Delete Challenge
            </md-button>
        </section>
    </md-content>
</div>
