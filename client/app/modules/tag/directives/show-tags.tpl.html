<div layout="row" layout-align="start center">
	<i class="fa fa-tags baseColor"></i>
	<md-chips ng-model="entity.tags" readonly="true" flex ng-if="entity.tags.length > 0" >
		<md-chip-template>
			<span ui-sref="tag({title: $chip.title})" class="cursor-hand">{{ $chip.title }}</span>
		</md-chip-template>
	</md-chips>
	<p flex ng-if="entity.tags.length == 0">No tags</p>
</div>
