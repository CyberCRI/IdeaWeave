<section layout="column">
    <p>Tags</p>
    <md-chips ng-model="entity.tags" md-on-select="pickedItem()" md-on-append="pickedItem($chip)"> 
        <md-autocomplete md-items="tag in matchedTags" md-search-text="searchText" md-search-text-change="updateMatchedTags(searchText)" md-selected-item-change="" placeholder="Pick some tags or create a new one">
            <span md-highlight-text="searchText">{{ tag.title }}</span>
        </md-autocomplete>
        <md-chip-template>
            <span>{{ $chip.title }}</span>
      </md-chip-template>
    </md-chips>
</section>
