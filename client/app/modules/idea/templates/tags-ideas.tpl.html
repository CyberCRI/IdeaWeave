<md-toolbar>
    <div class="md-toolbar-tools">
        <div>
            <i class="fa fa-tags"> Tags</i>
        </div>
    </div>
</md-toolbar>

<md-content>
    <md-button style="display:block;text-align:left;" ui-sref="ideas({ tag : 'all' })">ALL</md-button>
    <div ng-repeat="tag in tags | orderBy:'title'" ng-if="tag.ideaCount > 0">
        <md-button style="display:block;text-align:left;" ui-sref="ideas({ tag : tag.title })">{{tag.title}} ({{tag.ideaCount}})</md-button>
    </div>
</md-content>
