<material-toolbar>
    <div class="material-toolbar-tools">
        <div flex hide-md>
            <material-button class="material-button-fab"   ng-click="toggle()">
                <i class="fa fa-angle-left fa-2x"  style="color:black;" ></i>
            </material-button>
        </div>
        <div>
            <i class="fa fa-tags"> Tags</i>
        </div>
    </div>
</material-toolbar>
<material-content>
    <material-button style="width:100%;text-align:right;" ng-class="{ 'material-button-raised' : $uiRoute }"  ui-sref="ideas({ tag : 'all' })">ALL</material-button>
    <div ng-repeat="tag in tags">
        <material-button style="width:100%;text-align:right;" ui-route="/projects/{{tag.title}}" ng-class="{ 'material-button-raised' : $uiRoute }" ui-sref="ideas({ tag : tag.title })">{{tag.title}}</material-button>
    </div>
</material-content>
