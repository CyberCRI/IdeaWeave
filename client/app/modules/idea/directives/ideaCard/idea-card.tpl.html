<div class="idea-card">
    <a ui-sref="idea({ iid : idea._id })">
        <h4>{{ idea.title }}</h4>
    </a>
        <i class="fa fa-eye"></i>
    </md-button>
    <md-button class="md-fab md-mini like md-raised" ng-click="like()" ng-class="{ 'md-accent' : isLike }" ng-if="currentUser">
        <i class="fa fa-thumbs-up"></i>
    </md-button>
    <div class="text-muted" layout="row">
    <md-button class="md-fab md-mini follow md-raised" ng-click="follow()" ng-class="{ 'md-accent' : isFollow }" ng-if="currentUser">
        <div>
            By:
        </div>
        <md-button ui-sref="profile({ uid : idea.owner._id})">
            {{ idea.owner.username }}
        </md-button>
    </div> 
    <p class="text-muted" ng-bind="idea.brief" style="max-height:200px;overflow:hidden;" ></p>
    <show-tags model="idea.tags"></show-tags>
    <div layout="row">
        <div flex layout="row" class="text-muted">
            <span>
                {{ idea.followers.length }}
            </span>
            &nbsp;
            <span>
                Followers
            </span>
        </div>
    </div>
</div>
