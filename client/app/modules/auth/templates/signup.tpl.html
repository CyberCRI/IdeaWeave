<md-content layout="row" layout-align="space-around">
    <form name="signupForm"  ng-controller="RegisterCtrl" ng-submit="registerUser(signup)">
        <div class="center">
            <img src="images/svg/Joinus.svg" alt="Join Us"/>
        </div>
        <md-input-container>
            <label>Username</label>
            <input id="username" type="text" ng-model="signup.username" required name="username"/>
        </md-input-container>
        <div ng-messages="signupForm.username.$error" ng-if="!signupForm.username.$pristine">
            <div ng-message="required" class="form-message">
                Username is required
            </div>
        </div>
        <md-input-container>
            <label>Email</label>
            <input id="emailS" type="text" ng-model="signup.email" required name="email"/>
        </md-input-container>
        <div ng-messages="signupForm.email.$error" ng-if="!signupForm.email.$pristine">
            <div ng-message="required" class="form-message">
                Email is required
            </div>
        </div>

        <p>Tags</p>
        <tag-manager model="signup.tags"></tag-manager>

        <md-input-container>
            <label for="passwordR">Password</label>
            <input id="passwordR" type="password" ng-model="signup.password" required name="password"/>
        </md-input-container>
        <div ng-messages="signupForm.password.$error" ng-if="!signupForm.password.$pristine">
            <div ng-message="required" class="form-message">
                Password is required
            </div>
        </div>
        <md-input-container >
            <label for="passwordCheck">Repeat your password</label>
            <input id="passwordCheck" type="password" ng-model="check.password" required name="passwordR"/>
        </md-input-container>
        <div ng-messages="signupForm.passwordR.$error" ng-if="!signupForm.passwordR.$pristine">
            <div ng-message="required" class="form-message">
                Password is required
            </div>
        </div>
        <div>
            <ui-select ng-model="signup.localisation"
                       theme="selectize"
                       reset-search-input="false">
                <ui-select-match placeholder="Enter an address...">{{$select.selected.formatted_address}}</ui-select-match>
                <ui-select-choices repeat="address in addresses track by $index"
                                   refresh="refreshAddresses($select.search)"
                                   refresh-delay="0">
                    <div ng-bind-html="address.formatted_address | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
        <md-checkbox required ng-model="signup.term" aria-label="Checkbox Term">
          I have read and agree to IdeaWeave's terms of use.
        </md-checkbox>
        <md-button ng-cloak ui-sref="terms" target="_blank" class="md-primary">
            Terms of service
        </md-button>
        <div ng-messages="signupForm.read.$error" ng-if="!signupForm.passwordR.$pristine">
        </div>
        <md-button style="width:100%;" class="md-raised" type="submit" ng-disabled="signupForm.$invalid">Register</md-button>
    </form>
</md-content>
