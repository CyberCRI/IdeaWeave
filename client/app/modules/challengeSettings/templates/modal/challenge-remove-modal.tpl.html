<material-dialog>
    <material-toolbar layout="horizontal" layout-align="">
        <div layout layout-align="start center">
            <i class="fa fa-warning fa-2x" flex>Warning</i>
            <i class="fa fa-times fa-2x my-btn" ng-click="cancel()" block></i>
        </div>
    </material-toolbar>
    <section layout="vertical">
        <div>
            This operation could not undo. Please back up the information before you confirm.
        </div>
        <form name="removeChallengeForm">
            <material-input-group>
                <label for="titleR">your challenge's name</label>
                <material-input type="text" ng-model="challengeTest.title" id="titleR"></material-input>
            </material-input-group>
        </form>
        <material-button class="material-theme-red" ng-click="deleteProject"></material-button>
    </section>

    <div class="modal-footer">
        <button ng-click="deleteProject()" href="" class="btn btn-danger">Confirm Delete</button>
        <button class="btn btn-warning cancel" ng-click="cancel()">Cancel</button>
    </div>
</material-dialog>
