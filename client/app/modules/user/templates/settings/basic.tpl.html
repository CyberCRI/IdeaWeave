<form class="form-horizontal mtl pal" role="form" >
    <div class="form-group">
        <label  class="col-sm-2 control-label">{{'USERSET_BASIC_REALNAME'|translate}}</label>
        <div class="col-sm-6 col-mx-8">
            <input type="text" name='realname' class="form-control" ng-model="profile.realname"/>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">{{'USERSET_BASIC_SKILL'|translate}}</label>
        <div class="col-sm-6 col-mx-8">
            <div tag-manager entity='profile' ng-model='profile.tags'></div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12 ">
            <textarea ui-tinymce="tinymceOption" name='brief' class="form-control" ng-model="profile.brief"/></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <div ui-ace="{mode : 'html'}" class="form-control" ng-model="profile.presentation" style="width:100%;height:100px"></div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6 col-mx-8 col-sm-offset-2">
            <button class="btn btn-success" ng-click="updateProfile(profile)">{{'BTN_SAVE'|translate}}</button>
        </div>
    </div>
</form>
