<section class="form-horizontal">
    <div class="form-group">
        <label  class="col-sm-2 control-label">To :</label>
        <div class="col-sm-10">
            <ui-select ng-model="message.user"
                       theme="bootstrap"
                       ng-init="width = '300px'"
                       select-focus
                       reset-search-input="true"
                       style="width: 100%">
                <ui-select-match placeholder="Search...">
                    {{  $select.selected.username}}
                </ui-select-match>
                <ui-select-choices repeat="result in searchResult track by $index"
                                   refresh="refreshReceiver($select.search)"
                                   refresh-delay="0">
                    <div class="media">
                        <a class="pull-left">
                            <img class="media-object" height="50px" ng-src="{{ result.poster }}">
                        </a>
                        <div class="media-body" >
                            <h4 class="media-heading" ng-if="result.username" ng-bind="result.username"></h4>
                            <span ng-repeat="tag in result.tags">#{{ tag }} </span>
                        </div>
                    </div>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Subject</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="message.subject"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Message</label>
        <div class="col-sm-10">
            <textarea ui-tinymce="tinymceOptions" ng-model="message.message"></textarea>
        </div>
    </div>
</section>
