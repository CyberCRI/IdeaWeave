<section class="list-group">
    <article class="list-group-item list-group-item-info" ng-repeat="message in messages track by $index">
        <span  user-block="message.from"></span>
        <div  ng-bind-html="message.message"></div>
        <br/>
        <i class=" my-btn fa fa-reply fa-2x" ng-click="reply(message.from)"></i>
    </article>
</section>
