<div class="pull-right">
    <span class="text-muted ">{{myTopic.createDate|timeago}} by</span> <a ng-href="user/{{myTopic.owner}}" class="">{{user[myTopic.owner].username}}</a>
</div>
<div class="media pam">
    <div owner-block="myTopic.owner" class="pull-left"></div>
    <div class="media-body">
        <p ng-bind-html="myTopic.text"></p>
    </div>
    <div class="clearfix dashed ptl"></div>
</div>
<div comments="comments" topic-id="{{ myTopic.id }}"></div>
