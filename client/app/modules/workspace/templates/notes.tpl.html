<material-toolbar class="material-theme-black" scroll-shrink>
    <div display="vertical">
        <div class="center" flex>
            {{ project.title }} workspace
        </div>
        <material-tabs center selected="selectedTabIndex">
            {{ note.title }}
            <material-tab ui-sref="workspace.etherpad">
                <material-label>
                    <i class='fa fa-file-text fa-2x'></i>
                </material-label>
            </material-tab>
            <material-tab ui-sref="workspace.files">
                <material-label>
                    <i class='fa fa-paperclip fa-2x'></i>
                </material-label>
            </material-tab>
            <material-tab ui-sref="workspace.resources">
                <material-label>
                    <i class='fa fa-link fa-2x'></i>
                </material-label>
            </material-tab>
        </material-tabs>
    </div>
</material-toolbar>

<material-content flex>
    <section ui-view="noteDetailsView" flex></section>
</material-content>
