<md-dialog>
    <md-toolbar>
        <div layout="horizontal">
            <div flex></div>
            <md-button class="md-button-fab" ng-click="addUrl(url)">
                <i class="fa fa-save"></i>
            </md-button>
            <md-button class="md-button-fab" ng-click="cancel()">
                <i class="fa fa-times" ></i>
            </md-button>

        </div>

    </md-toolbar>
    <md-content>
        <form name="resourceForm">
            <md-input-group>
                <label for="title">Link name</label>
                <md-input type="text" id="title" ng-model="url.title" required style="width:100%;"/>
            </md-input-group>
            <md-input-group>
                <label for="url">URL (http://...)</label>
                <md-input type="url" id="url" ng-model="url.text" required />
            </md-input-group>
            <md-input-group>
                <label for="description">Description</label>
                <md-input type="text" id="description" ng-model="url.description" style="width:100%;"/>
            </md-input-group>
        </form>
    </md-content>
</md-dialog>
