<material-dialog>
    <material-toolbar>
        <div layout="horizontal">
            <div flex></div>
            <material-button class="material-button-fab" ng-click="addUrl(url)">
                <i class="fa fa-save"></i>
            </material-button>
            <material-button class="material-button-fab" ng-click="cancel()">
                <i class="fa fa-times" ></i>
            </material-button>

        </div>

    </material-toolbar>
    <material-content>
        <form name="resourceForm">
            <material-input-group>
                <label for="title">Link name</label>
                <material-input type="text" id="title" ng-model="url.title" required style="width:100%;"/>
            </material-input-group>
            <material-input-group>
                <label for="url">url (http://...)</label>
                <material-input type="url" id="url" ng-model="url.text" required />
            </material-input-group>
            <material-input-group>
                <label for="description">Description</label>
                <material-input type="text" id="description" ng-model="url.description" style="width:100%;"/>
            </material-input-group>
        </form>
    </material-content>
</material-dialog>
