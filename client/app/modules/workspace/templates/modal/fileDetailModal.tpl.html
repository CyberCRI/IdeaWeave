<material-dialog>
    <material-toolbar>
        <div layout="horizontal">
            <div flex></div>
            <material-button class="material-button-fab" ng-href="{{ fileDetails.url }}" target="_blank">
                <i class="fa fa-download"></i>
            </material-button>
            <material-button ng-click="removeFile()" target="_blank">
                Delete
            </material-button>
            <material-button class="material-button-fab" ng-click="cancel()">
                <i class="fa fa-times"></i>
            </material-button>
        </div>
    </material-toolbar>
    <material-content>
        <section>
            {{ fileDetails.originalName }}
        </section>
        <section layout="horizontal">
            <p ng-bind="fileDetails.description" flex></p>
        </section>
        <section>
            <img ng-src="{{ fileDetails.url }}" width="100%" ng-if="isImage(fileDetails)"/>
            <video ng-src="{{ fileDetails.url }}" ng-if="isVideo(fileDetails)"></video>
            <pdf-js url="fileDetails.url" width="100%" height="400px" ng-if="isPdf(fileDetails)"></pdf-js>
            <g-doc-preview ng-if="isOfficeDoc(fileDetails)" doc-url="fileDetails.url"></g-doc-preview>
        </section>
    </material-content>
</material-dialog>
