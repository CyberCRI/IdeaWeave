<material-whiteframe class="material-whiteframe-z1" layout="vertical" layout-align="">
    <material-toolbar layout="horizontal"  >
        <div>
            <div flex></div>
            <material-button class="material-button-fa" ng-click="addComment()">
                <i class="fa fa-check"></i>
            </material-button>
            <material-button class="material-button-fa" ng-click="cancel()">
                <i class="fa fa-times"></i>
            </material-button>
        </div>
    </material-toolbar>
    <textarea ui-tinymce="tinymceOption" ng-model="commentValue" placeholder="I think..." required ></textarea>
    <footer>
        <material-button flex class="material-button-raised" ng-click="addComment()">{{ 'BTN_COMMENT' | translate }}</material-button>
    </footer>
</material-whiteframe>
