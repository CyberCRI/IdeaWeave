<material-card style="position:relative;">
    <img ng-src="{{user.poster || '/images/placeholder300x300.png'}}" class="material-card-image">

    <material-button ui-sref="profile({ uid : user._id})">
        {{ user.username }}
    </material-button>
    <p ng-bind-html="user.brief" style="max-height:200px;overflow:hidden;"></p>
    <showtags entity="user"></showtags>
    <div layout="vertical">
        <div flex class="text-muted">
            {{ user.followers.length }} Followers
        </div>
        <div flex class="text-muted">
            {{ user.projects.length || 0}} Projects
        </div>
        <div flex class="text-muted">
            {{ user.followings.length }} Following
        </div>
    </div>
</material-card>
