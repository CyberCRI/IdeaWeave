<md-card style="position:relative;">
    <img ng-src="{{user.poster || '/images/placeholder300x300.png'}}" class="md-card-image">

    <md-button ui-sref="profile({ uid : user._id})">
        {{ user.username }}
    </md-button>
    <p ng-bind-html="user.brief" style="max-height:200px;overflow:hidden;"></p>
    <show-tags model="user.tags"></show-tags>
    <div layout="column">
        <div flex class="text-muted">
            {{ user.followers.length }} Followers
        </div>
        <div flex class="text-muted">
            {{ user.projects.length || 0}} Projects
        </div>
        <div flex class="text-muted">
            {{ user.followings.length }} Following
        </div>
    </div>
</md-card>
