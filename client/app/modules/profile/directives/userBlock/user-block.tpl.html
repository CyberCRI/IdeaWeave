<div class="challenge-block-container" ng-mouseenter="hoverEnter($event)" ng-mouseleave="hoverLeave($event)" ui-sref="profile({ uid : user._id })" style="margin:0px!important">
    <img ng-src="{{ user.poster || 'http://placehold.it/100x100' }}" ng-style="{}" width="100%" alt=""/>
    <div class="challenge-block center" ng-if="block.isHovered" ng-style="{ height : blockHeight}">
        <span style="font-size:1em;" class="center" >
            {{user.realname || user.username}}
        </span>
    </div>
</div>
