<section layout="column" >
    <div div layout="row" layout-align="center center">
        <img ng-src="{{ currentUser.poster || 'images/avater.jpg' }}" alt="{{ currentUser.username }}'s photo" width="50%" height="50%" class="img-rounded"/>
    </div>

    <h2 style="color:black;" layout layout-align="center center">
        {{ currentUser.realname || currentUser.username }}
    </h2>

    <div class="menu">
        <!--<md-button ui-sref="admin"  ng-class="{'md-warn':$uiRoute}" ui-route="/admin">-->
            <!--Admin-->
        <!--</md-button>-->
        <md-button ui-sref="profile({uid : currentUser._id})"  ng-class="{'md-theme-green':$uiRoute}" ui-route="/profile/{{currentUser._id}}">
            Profile
        </md-button>
        <!--
        <md-button ui-sref="message" ng-class="{'md-theme-orange':$uiRoute}" ui-route="/message">
            Messages
        </md-button>
        -->
        <md-button ui-sref="challenges.list({ tag : 'all' })" ng-class="{'md-accent':$uiRoute}" ui-route="/challenges/[a-z]*">
            Challenges
        </md-button>
        <md-button ui-sref="projects.list({ tag : 'all' })" ng-class="{'md-theme-light':$uiRoute}" ui-route="/projects/all">
            Projects
        </md-button>
        <md-button ui-sref="profileAdmin"  ng-class="{'md-theme-green':$uiRoute}" ui-route="/admin/profile/{{ currentUser._id }}">
            Edit Profile
        </md-button>
    </div>

    <md-button ng-click="signout()" layout layout-align="center center">
        <i class="fa fa-sign-out">Signout</i>
    </md-button>
</section>
