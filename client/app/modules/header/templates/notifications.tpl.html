<section>
    <div ng-if="!activities" class="alert alert-info">no activity yet, get involved !</div>
    <div class="list-group"  ng-show="activities" style="color : black; font-size:1.2em;">
        <a ng-repeat="activity in activities" class="list-group-item" style="height:100px !important;overflow-y : auto;">
            <div owner-block="activity.owner" class="col-xs-2">
            </div>
            <article class=" center col-xs-8" ng-if="activity.action == 'createProject'" style="cursor:pointer;">
                propose a project :
                <span project-info='activity.entity'></span>
            </article>
            <activity-topic ng-if="activity.action=='createPtopic'" activity="activity" class="col-xs-8"></activity-topic>
            <activity-comment  ng-if="activity.action=='comment'" activity="activity" class="col-xs-8"></activity-comment>
            <activity-follow ng-if="activity.action=='followProject'" activity="activity" type="projects" follow="true" class="col-xs-8"></activity-follow>
            <activity-follow ng-if="activity.action=='followChallenge'" activity="activity" type="challenges" follow="true" class="col-xs-8"></activity-follow>
            <activity-follow ng-if="activity.action=='followUser'" activity="activity" type="users" follow="true" class="col-xs-8"></activity-follow>
            <activity-follow ng-if="activity.action=='unfollowProject'" activity="activity" type="projects"  class="col-xs-8"></activity-follow>
            <activity-follow ng-if="activity.action=='unfollowChallenge'" activity="activity" type="challenges"  class="col-xs-8"></activity-follow>
            <activity-follow ng-if="activity.action=='unfollowUser'" activity="activity" type="users"  class="col-xs-8"></activity-follow>
            <div class="col-xs-2 text-muted">
                {{activity.createDate|timeago}}
            </div>
        </a>
    </div>
</section>
