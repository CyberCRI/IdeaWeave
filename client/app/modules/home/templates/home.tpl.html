<!-- first section - Home -->
<div>
    <ul rn-carousel rn-carousel-indicator="" style="width:100%; height:500px;">
        <li class="list-carousel-challenge" ng-repeat="challenge in challenges" ng-style="{backgroundImage : 'url(' + challenge.poster + ')', position : 'relative'}">
            <article class="carousel-body">
                <h1 class="center center-vertical ">
                    <a ui-sref="challenge.details({ pid : challenge.accessUrl })">{{challenge.title}}</a>
                </h1>
                <p class="carousel-brief"  ng-bind-html="challenge.brief">
                </p>
                <div showtags="" entity="challenge" style="position:absolute; bottom : 10px; right:50px;"></div>
                <div style="position : absolute; bottom : 50px; left : 45%; right: 45%; width: 10%" class="center">
                    <a class="btn btn-default" href="#login">Join us</a>
                </div>
            </article>
        </li>
    </ul>
</div>
<div id="services" class="pad-section">
    <div class="container"  du-parallax x="servicesParalax">
        <h2 class="text-center">Our Services</h2> <hr />
        <div class="row text-center">
            <div class="col-sm-3 col-xs-6">
                <i class="fa fa-lightbulb-o fa-5x"> </i>
                <h4>Service 1</h4>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec in sem cras amet. Donec in sem cras amet.</p>
            </div>
            <div class="col-xs-6"  >
                <div class="map-wrapper">
                    <google-map options="mapOptions" center="{ latitude : '10',longitude : '0' }"  zoom="1" class="home-map" draggable="false">
                        <marker coords="location"  ng-repeat="location in locations"></marker>
                    </google-map>
                </div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <i class="fa fa-users fa-5x"> </i>
                <h4>Service 4</h4>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec in sem cras amet. Donec in sem cras amet.</p>
            </div>
        </div>
    </div>
</div>
<section class="container home-project-container">
    <article ui-sref="project.details({ pid : project.accessUrl })" ng-repeat="project in projects" class="col-xs-12 col-sm-3 home-project">
        <img ng-src="project.poster" alt="here {{ project.title }} 's poster" width="100%"/>
        <h1 ng-bind="project.title"></h1>
        <p ng-bind-html="project.brief"></p>
    </article>
</section>
<div id="information" class="pad-section">
    <div class="row">
        <div class="col-md-12" >
            <div x="tagCloudParalax" du-parallax>
                <d3-tag-cloud tags="tags" on-click="showTag(item)" options="{ width : 1080,height : 400,center : true}" ></d3-tag-cloud>
            </div>
        </div>
        <div ng-include id="footer" src="'modules/footer/templates/footer.tpl.html'"></div>

    </div>
</div>
