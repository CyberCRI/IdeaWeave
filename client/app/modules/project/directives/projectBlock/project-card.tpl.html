<a ui-sref="project.home({ pid : project.accessUrl })">
    <img ng-src="{{project.poster || '/images/placeholder100x100.png'}}" alt="Project poster" class="md-card-image" width="100%">
</a>
<md-button class="md-fab md-mini follow md-raised" ng-click="follow()" ng-class="{ 'md-accent' : isFollow }" ng-if="currentUser">
    <i class="fa fa-eye"></i>
</md-button>
<md-button class="md-fab md-mini like md-raised" ng-click="like()" ng-class="{ 'md-accent' : isLike }" ng-if="currentUser">
    <i class="fa fa-thumbs-up"></i>
</md-button>
<md-content layout-padding style="cursor:hand;">
    <a style="text-decoration: none; color: black;" ui-sref="project.home({ pid : project.accessUrl })">
        <h4 class="md-title" style="margin: 0">{{ project.title }}</h4>
    </a>
    <div font-size="font-size:0.7em;" class="text-muted" layout="row" style="margin:2px;" layout-align="start center">
            <span style="margin:2px;font-size:0.7em;">By:</span>
        <user-info ng-if="project.owner" user-id="project.owner" flex></user-info>
    </div>
    <div layout="row" layout-align="space-between center" style="margin-top: 5px;" >
        <span class="md-caption">{{ project.members.length }} members</span>
        <span class="md-caption">{{ project.followers.length }} followers</span>
        <span class="md-caption">{{ project.likers.length }} likes</span>
    </div>
</md-content>
