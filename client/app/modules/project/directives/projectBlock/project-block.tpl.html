<div class="item-block-container" ng-mouseenter="hoverEnter($event)" ng-mouseleave="hoverLeave($event)" ui-sref="project.home({ pid : project.accessUrl })">
    <img ng-src="{{ project.poster || '/images/placeholder100x100.png' }}" alt=""/>
    <div ng-if="isHovered" style="text-align: center;">
        {{project.title}}
    </div>
</div>
