<div class="container">
    <div class="row">
        <div class="pull-right" >
            <span ng-show="filterMode" class="filter-input edit-menu">
                <input type="search"  ng-model="search.title"/>
            </span>
            <i class="fa fa-search fa-2x my-btn" tooltip="filter by title" ng-click="enableFilterMode()"></i>
            <!--<i class="fa fa-plus fa-2x my-btn" tooltip="Suggest a challenge" ui-sref="challengeSuggest"  ng-if="isLogged"></i>-->
        </div>
    </div>
    <ul class="media-list" >
        <li class="media .edit-menu" ng-repeat="project in projects | filter:search track by $index">
            <a ui-sref="project.details({ pid : project.accessUrl })" class="pull-left">
                <img  ng-src="{{project.poster}}" ng-show="project.poster" class="media-object" style="height:180px;max-width: 100%">
            </a>
            <div class="media-body">
                <h4 class="media-heading">
                    <a ui-sref="project.details({ pid : project.accessUrl })">{{project.title}}</a>
                </h4>
                <p class="muted" style="height:130px;overflow:hidden;" ><small ng-bind-html="project.brief"></small></p>
                <div showtags="" entity="project"></div>
            </div>
        </li>
    </ul>
