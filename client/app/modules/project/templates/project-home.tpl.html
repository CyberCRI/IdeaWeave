<section layout="vertical">
    <section flex>
        <div ng-bind-html="project.home">
        </div>
    </section>
    <div class="row center" style="margin-top: 60px;padding-bottom: 30px;">
        <div class="btn-group">
            <md-button class="md-button-colored" ng-click="openApplyModal()" ng-if="!isOwner && !isMember">Join Project</md-button>
            <md-button class="md-button-colored" ng-click="openShare()">Promote Project</md-button>
        </div>
    </div>

    <list-notes project="project" current-user="currentUser"></list-notes>

    <h3>Related Ideas</h3>

    <section>
        <idea-card inline-block idea-id="idea" ng-repeat="idea in project.ideas"></idea-card>
    </section>
</section>
