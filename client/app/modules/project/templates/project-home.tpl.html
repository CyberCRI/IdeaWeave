<section layout="column">
    <md-button ui-sref="project.admin({ pid : project.accessUrl })" ng-if="isOwner">
        <i class="fa fa-pencil-square-o baseColor"></i> Edit
    </md-button>

    <section flex>
        <div ng-bind-html="project.home">
        </div>
    </section>
    <div class="row center">
        <md-button class="md-button-colored" ng-click="openApplyModal()" ng-if="!isOwner && !isMember">Join Project</md-button>

        <div class="btn-group">
            <!-- <span class='st_facebook_large' displayText='Facebook' st_title='{{ project.title }} on IdeaWeave'></span> -->
            <span class='st_twitter_large' displayText='Tweet' st_title='{{ project.title }} on IdeaWeave'></span>
            <span class='st_linkedin_large' displayText='LinkedIn' st_title='{{ project.title }} on IdeaWeave'></span>
            <!-- <span class='st_googleplus_large' displayText='Google +' st_title='{{ project.title }} on IdeaWeave'></span> -->
            <span class='st_email_large' displayText='Email' st_title='{{ project.title }} on IdeaWeave'></span>

            <script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
            <script type="text/javascript">
                stLight.options({
                        publisher:'a0063f66-4da0-4218-ba21-08b5cb95253e',
                });
            </script>
        </div>
    </div>

    <md-divider></md-divider>
    <h3>Badges</h3>
    <div layout="row" layout-wrap>
        <credit-card ng-repeat="credit in credits" my-credit="credit" show-given-to="false"></credit-card>
    </div>
    <p ng-if="!credits">No badges so far.</p>

    <list-notes project="project" current-user="currentUser" templates="templates"></list-notes>

    <h3>Related Ideas</h3>

    <section>
        <idea-card idea-id="idea" ng-repeat="idea in project.ideas"></idea-card>
    </section>
</section>
