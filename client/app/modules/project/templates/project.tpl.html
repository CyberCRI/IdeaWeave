<div class="container">
    <div class="row">
        <div class="col-md-3 col-sm-4 col-xs-12">
            <!--Profile basic-->
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="center">
                        <img ng-src="{{project.poster}}" ng-show="project.poster" class="img-rounded p" width="120px" style="height:120px">
                        <img ng-src="images/avater.jpg" ng-hide="project.poster" class="img-rounded" width="120px" style="height:120px">
                    </div>
                    <div class="clearfix">
                    </div>
                    <h2 class="center solid pbm" >
                        <span ng-show="project.title">
                            {{project.title}}
                        </span>
                    </h2>
                    <div class="btn-group-vertical btn-block">
                        <button ng-click="openShare()" class="btn btn-primary btn-block" >{{'PROJECT_VIEW_SHARE'|translate}}</button>
                        <button class="btn btn-info btn-block" ng-if="!isFollow && isLoggedIn" tooltip="After the attention you will receive an update notification." ng-click="follow()" >{{'PROJECT_VIEW_FOLLOW'|translate}} </button>
                        <button class="btn btn-warning btn-block" ng-if="isFollow && isLoggedIn"  ng-click="unfollow(project.id)" >{{'PROJECT_VIEW_UNFOLLOW'|translate}}</button>
                        <button  ng-click="openRqteam()" ng-if="user.id != project.owner && project.ismember != 1 && isLoggedIn" class="btn btn-success btn-block">{{'PROJECT_VIEW_JOIN'|translate}}</button>
                        <button ui-sref="projectSettings.basic({ pid : project.accessUrl })"  class="btn btn-default" ng-if="project.isMember == 1 || user.id == project.owner">Admin</button>
                        <button ui-sref="topic({ pid : project.accessUrl })" class="btn btn-default" ng-if="project.isMember == 1 || user.id == project.owner">{{'BTN_TOPIC'|translate}}</button>
                    </div>
                    <div class="solid center pbm ">
                        <h3>
                            <span>
                                <small class="text-muted">
                                    Members
                                </small>
                                <br>{{project.member.length}}
                            </span>
                        </h3>
                        <h3>
                            <span>
                                <small class="text-muted">
                                    {{'FOLLOWER'|translate}}
                                </small>
                                    <br>{{project.followers.length}}
                            </span>
                        </h3>
                        <h3>
                            <span>
                                <small class="text-muted">
                                    created by
                                </small>
                                    <br><div owner-block="project.owner"></div>
                            </span>
                        </h3>
                        <h3>
                            <span>
                                <small class="text-muted">
                                    belong to
                                </small>
                                    <br><div challenge-info="project.container"></div>
                            </span>
                        </h3>
                        <d3-tag-cloud tags="d3Tags" on-click="showTag(item)" options="{ width : 150, height:200 }"></d3-tag-cloud>
                    </div>
                </div>
            </div>
        </div>
        <article class="col-md-9 col-sm-8 col-xs-12">
            <h1 ng-bind="project.title" class="center"></h1>
            <div class="row profile-brief">
                <div style="position:relative;" class="col-xs-12 col-md-3">
                    <div class="profile-map">
                        <google-map center="map.center" zoom="map.zoom" ng-if="map"  options="mapOptions">
                            <marker coords="map.center"></marker>
                        </google-map>
                    </div>
                </div>
                <p ng-bind-html="project.brief" class="col-xs-12 col-md-9"></p>
            </div>
            <div ng-bind-html="project.presentationDisplay" ng-if="project.presentation" class="row"></div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="panel panel-default project-panel">
                        <div class="panel-heading" ><b>{{'PROJECT_VIEW_MEMBER'|translate}}</b></div>
                        <div class="panel-body">
                            <div class="col-sm-6" ng-repeat="member in project.member track by $index">
                                <div user-block="member" class="inline mlm"></div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="panel panel-default project-panel">
                        <div class="panel-heading" ><b>Followers</b></div>
                        <div class="panel-body">
                            <div class="col-sm-6" ng-repeat="follower in project.followers track by $index">
                                <div user-block="follower" class="inline mlm"></div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </div>
</div>
