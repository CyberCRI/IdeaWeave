<section>
    <header style="background-image: url({{ project.banner || 'http://placehold.it/900x150'  }}) !important;" class="challenge-header">
        <h1 style="margin: 0;">
            {{ project.title }}
        </h1>
        <p>
            <span>
                {{ project.followers.length }}
                <span class="text-muted">
                    followers
                </span>
            </span>
            <span>
                . {{ project.member.length }}
                <span class="text-muted">
                    members
                </span>
            </span>
        </p>
        <div class="row center" style="padding-top: 30px;padding-bottom: 5px;">
            <div class="btn-group">
                <button class="btn btn-info" ui-sref="project.details({pid : project.accessUrl})" ng-if="isOwner || isMember">Home</button>
                <button class="btn btn-info" ng-click="openRqteam()" ng-if="isVisitor">Join</button>
                <button class="btn btn-info" ui-sref="project.settings({ pid : project.accessUrl })" ng-if="isOwner">Admin</button>
                <button class="btn btn-info" ui-sref="project.topic({ pid : project.accessUrl })" ng-if="isOwner || isMember">NoteLab(Forum)</button>
                <button class="btn btn-info" ui-sref="project.trello({ pid : project.accessUrl })" ng-if="project.trello">trello</button>
            </div>
        </div>
    </header>

    <section class="pad-left" style="padding-top:10px;">
        <i class="fa fa-tags fa-2x"></i>
        <span showtags entity="project"></span>
    </section>
    <div ui-view="projectView"></div>


</section>
