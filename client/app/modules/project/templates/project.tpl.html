<md-content layout="vertical" layout-fill>
    <md-toolbar scroll-shrink class="home-header">
        <div layout="vertical" class="content">
            <h1>
                {{ project.title }}
            </h1>        
        </div>

        <md-button class="md-button-fab" ng-click="toggleLeft()" style="bottom:-24px;position:absolute; left:20px;z-index : inherit" hide-md>
            <i class="fa fa-bars"></i>
        </md-button>
        <md-button class="md-button-fab md-button-raised" ng-click="follow()" style="bottom:-24px;position:absolute; right:20px;z-index : inherit" ng-class="{ 'md-theme-indigo' : isFollow }" ng-if="currentUser && !isOwner">
            <i class="fa fa-thumbs-up"></i>
        </md-button>
    </md-toolbar>

    <h3 class="show-line-breaks">{{ project.brief }}</h3>

    <div layout="horizontal" layout-align="center center">
        <img ng-if="project.banner" src="{{ project.banner }}" />
    </div>

    <div layout="horizontal">
        <div flex></div>
        <div>
            <span>
                {{ project.followers.length }}
            </span>
                &nbsp;
            <span class="text-muted">
                followers
            </span>
                &nbsp;
            <span>
                {{ project.members.length }}
            </span>
                &nbsp;
            <span class="text-muted">
                members
            </span>
        </div>
    </div>

    <showtags entity="project"></showtags>

    <section flex ui-view="projectView"></section>
</md-content>
