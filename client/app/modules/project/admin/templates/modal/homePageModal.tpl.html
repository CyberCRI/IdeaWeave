<material-dialog>
    <material-toolbar layout="horizontal" layout-align="">
        <div layout layout-align="start center">
            <span flex>Edit your project homepage</span>
            <i class="fa fa-times fa-2x my-btn" ng-click="cancel()" block></i>
        </div>
    </material-toolbar>
    <material-content>
        <label>Web Page Editor</label>
        <textarea ui-tinymce="tinymceOptions" ng-model="project.home" ></textarea>
        <material-button class="material-button-raised" ng-click="updateProject(project)">
            Update
        </material-button>
    </material-content>
</material-dialog>
