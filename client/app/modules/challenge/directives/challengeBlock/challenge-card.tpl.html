<div layout="column"  class="challenge-card">
    <img ng-src="{{challenge.poster || '/images/placeholder100x100.png'}}" alt="..." class="md-card-image" width="100px">
    <md-button ng-if="admin && isHovered" ui-sref="challengeAdmin({ cid : challenge._id })">
        <i class="fa fa-gears"></i>
        Admin
    </md-button>
    <h4 ui-sref="challenge({ cid : challenge.accessUrl })">{{ challenge.title }}</h4>
    <div layout="column" >
        <div class="text-muted" layout="row" >
            <div>
                By :
            </div>
            <user-info flex ng-if="challenge" user-id="challenge.owner"></user-info>
        </div>
        <!--<p class="text-muted" ng-bind-html="challenge.brief" style="max-height:200px;overflow:hidden;" ></p>-->
        <showtags entity="challenge"></showtags>
        <div layout="row">
            <div flex layout="row" class="text-muted">
                <span>
                    {{ challenge.followers.length }}
                </span>
                &nbsp;
                <span>
                    Followers
                </span>
            </div>
            &nbsp;
            &nbsp;
            <div layout="row">
                <div flex layout="row" class="text-muted">
                    <span>
                        {{ challenge.projects.length }}
                    </span>
                    &nbsp;
                    <span>
                        Projects
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
