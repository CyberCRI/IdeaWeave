<div class="container">
    <div class="row">
        <div class="col-md-3 col-sm-4 col-xs-12">
            <!--Profile basic-->
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="center">
                        <img ng-src="{{challenge.poster}}" ng-show="challenge.poster" class="img-rounded" width="80%">
                        <img ng-src="images/avater.jpg" ng-hide="challenge.poster" class="img-rounded" width="80%">
                    </div>
                    <div class="clearfix">
                    </div>
                    <h2 class="center solid pbm" >
                        <span ng-show="challenge.title">
                            {{challenge.title}}
                        </span>
                    </h2>
                    <div class="center solid pbm">
                        <i class="fa fa-home fa-2x my-btn" ui-route="/challenge/{{ challenge.accessUrl }}/details" ng-class="{active: $uiRoute}" ui-sref="challenge.details({ pid : challenge.accessUrl })"></i>
                        <i class="fa fa-cogs fa-2x my-btn" ui-route="/challenge/{{ challenge.accessUrl }}/settings/basic" ng-class="{active: $uiRoute}" ui-sref="challenge.settings.basic({ pid : challenge.accessUrl })" tooltip="challenge's administration" ng-if="project.isMember == 1 || user.id == project.owner"></i>
                        <i class="fa fa-comments fa-2x my-btn" ui-route="/challenge/{{ challenge.accessUrl }}/forum" ng-class="{active: $uiRoute}" ui-sref="challenge.topic" tooltip="project's forum"  ng-if="project.isMember == 1 || user.id == project.owner"></i>
                        <i class="fa fa-star-o fa-2x " ng-if="!isFollow && me" tooltip="follow this challenge"  ng-click="followChallenge()"tooltip="Follow this project" ></i>
                        <i class="fa fa-2x fa-star "  ng-if="isFollow && me" ng-click="unfollow(challenge.id)" tooltip="Unfollow this challenge" ></i>
                        <!--<i class="fa fa-2x fa-bullhorn my-btn" ng-click="openShare()" tooltip="Promote this challenge"></i>-->
                    </div>
                    <div class="solid center pbm ">
                        <h3>
                            <span>
                                <small class="text-muted">
                                    Projects
                                </small>
                                <br>{{challenge.projectNumber}}
                            </span>
                        </h3>
                        <h3>
                            <span>
                                <small class="text-muted">
                                    {{'FOLLOWER'|translate}}
                                </small>
                                    <br>{{challenge.followers.length}}
                            </span>
                        </h3>
                        <h3>
                            <span>
                                <small class="text-muted">
                                    created by
                                </small>
                                <span owner-block="challenge.owner"></span>
                            </span>
                        </h3>
                        <d3-tag-cloud tags="d3Tags" on-click="showTag(item)" options="{ width : 150, height:200 }"></d3-tag-cloud>
                    </div>
                </div>
            </div>
        </div>
        <article class="col-md-9 col-sm-8 col-xs-12">
            <div ui-view="challengeView">
            </div>
        </article>
    </div>
</div>
