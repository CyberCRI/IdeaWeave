<material-dialog>
    <material-toolbar>
        <div class="material-toolbar-tools">
            <material-button flex>
                {{ challenge.title }}
            </material-button>
            <material-button class="material-button-fab" ng-click="cancel()">
                <i class="fa fa-times"></i>
            </material-button>
        </div>
    </material-toolbar>
    <material-content>
        <material-list>
            <material-item ng-repeat="project in projects">
                <material-item-content>
                    <div class="material-tile-left">
                        <img ng-src="{{ project.poster || 'http://placehold.it/100x100' }}" alt="{{ project.title }}'s poster" class="img-rounded" width="100px" height="100px"/>
                    </div>
                    <div class="material-tile-content">
                        <div>
                            {{ project.title }}
                        </div>
                        <div>
                            {{ project.brief }}
                        </div>
                    </div>
                    <div class="material-tile-right">
                        {{ project.noteNumber }}
                        &nbsp;publication
                    </div>
                </material-item-content>
            </material-item>
        </material-list>
        <!--<project-block my-project="project" ng-repeat="project in projects" width="'100px'" height="'100px'"></project-block>-->
    </material-content>
</material-dialog>
