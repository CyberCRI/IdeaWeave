<md-content layout="column">
    <md-input-container>
        <md-select ng-model="sortBy">
          <md-option ng-repeat="sortOption in sortOptions" value="{{sortOption}}" placeholder="Order by ...">Order by {{sortOption}}</md-option>
        </md-select>
    </md-input-container>

    <div ng-show="challenges.length == 0">
        Nothing to show yet... 
    </div>
    <md-grid-list md-cols="3" ng-show="challenges.length > 0" md-row-height="500px">
        <md-grid-tile ng-repeat="challenge in challenges">
            <challenge-more-card class="md-whiteframe-z2" challenge-id="challenge._id" style="height: 420px;" current-user="currentUser"></challenge-more-card> 
        </md-grid-tile>
    </md-grid-list>
</md-content>
