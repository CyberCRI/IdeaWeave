<ul class="media-list">
    <li class="media" ng-repeat="challenge in challenges">
        <div>
            <img ng-src="{{ challenge.poster || 'http://placehold.it/90x90' }}" class="pull-left" alt="challenge's poster"  width="300px" height="300px"/>
        </div>

        <article class="media-body" style="padding-left: 50px;">
            <h1 class="media-heading">
                {{ challenge.title }}
            </h1>
            <p ng-bind-html="challenge.brief" style="height: 150px;overflow: auto;">
            </p>
            <div showtags="" entity="challenge"></div>
            <div class="row" >
                <div class="col-xs-4">
                    {{ challenge.followers.length }}
                    <p>
                        Followers
                    </p>
                </div>
                <div class="col-xs-4">
                    {{ challenge.projectNumber }}
                    <p>
                        Projects
                    </p>
                </div>
                <div class="col-xs-4">
                    <p ng-if="challenge.startDate < now && challenge.endDate > now" >
                        <timer end-time="challenge.endDate" >End in :{{days}} d, {{hours}} : {{minutes}} : {{seconds}}</timer>
                    </p>
                    <p ng-if="challenge.startDate > now" >
                        <timer end-time="challenge.endDate" >Start in : {{days}} d, {{hours}} : {{minutes}} : {{seconds}}</timer>
                    </p>
                </div>
            </div>
        </article>
        <a href="" ng-click="toggleProjects(challenge.id)">show related projects</a>
        <section collapse="projectsToggle[challenge.id]">
            <div ng-repeat="project in projects[challenge.id]" class="col-xs-4">
                <project-block project="project"></project-block>
            </div>
        </section>
    </li>
</ul>
