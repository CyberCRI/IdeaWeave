<section class="row">
    <div class="col-xs-6">
        <div class="input-group">
            <input type="search" class="form-control" ng-model="searchProject" id="searchField" placeholder="e.g:Innovation">
            <span class="input-group-addon" ng-click="queryProject()"><i class="fa fa-search fa-fw"></i></span>
        </div>
    </div>
    <div class="col-xs-3">
        <!-- sort by-->
        <select class="form-control" ng-model="sortBy" ng-change="changeSort()">
            <option value="0">Fly degrees</option>
            <option value="1" >Latest updates</option>
            <option value="2" >Created</option>
        </select>
    </div>
</section>
<section class="row" style="margin-top: 20px;">
    <section class="col-xs-12">
        <ul class="media-list">
            <li class="media" ng-repeat="project in projects | orderBy:orderProp:true track by $index">
                <a class="pull-left" ui-sref="project({ pid : project.accessUrl })">
                    <img class="media-object" ng-src="{{ project.poster }}" alt="{{ project.title }}'s poster" height="100px">
                </a>
                <div class="media-body">
                    <h4 class="media-heading" ng-bind="project.title"></h4>
                    <ul class="list-unstyled">
                        <li ng-repeat="tag in project.tags" class="inline mas">
                            <a ui-sref="tag({ title : tag })" class="text-muted">
                                #{{ tag }}
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
        <button ng-show="projects.length>=4&&!isEnd" ng-click="loadMoreProjects(noPage)" class="btn  btn-default col-xs-12">Load more</button>
    </section>
</section>
