<section layout="vertical" layout-fill>
    <md-toolbar scroll-shrink class="md-theme-indigo" layout="vertical" style="position:relative;z-index:10;">
        <div class="center">
            Challenges 
        </div>
        <md-button class="md-button-fab md-theme-indigo" ng-click="toggleLeft()" style="color:black;bottom:-24px;position:absolute; left :20px;z-index : inherit" hide-md>
            <i class="fa fa-bars" style="font-size: 1.2em; top:3px;position:relative;z-index: 50"></i>
        </md-button>
        <md-button class="md-button-fab md-button-fab-bottom-right md-theme-indigo" ui-sref="challengeSuggest" ng-if="currentUser" style="color:black;bottom:-24px;position:absolute; right:20px;z-index : inherit">
            <i class="fa fa-plus" style="font-size: 1.2em; top:3px;position:relative;z-index: 50"></i>
        </md-button>
    </md-toolbar>
    <md-content>
        <section ui-view="challengesView"></section>
    </md-content>
</section>
